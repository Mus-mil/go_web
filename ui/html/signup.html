<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/signup.css"> <!-- Подключение внешнего CSS файла -->
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form action="/signup" method="POST"> <!-- Укажите правильный маршрут для обработки формы -->
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="/signin">Войти</a></p> <!-- Ссылка на маршрут входа -->
</div>
</body>
</html>
